
# Netlify configuration file for Apex Predator Insurance

[build]
  command = "npm run build"
  publish = "dist"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Headers for security and resource loading
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Content-Security-Policy = "default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; script-src * 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.gpteng.co; style-src * 'self' 'unsafe-inline'; img-src * 'self' data: https: blob:; font-src * 'self' data:; connect-src * 'self'"
